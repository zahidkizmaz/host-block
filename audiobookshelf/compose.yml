services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.26.3@sha256:fe2ec344b4881ee0fad5c1605e7069c993c218c103e8a57e467e381ee9eebcfb
    ports:
      - 13378:80
    volumes:
      - ./data/audiobooks:/audiobooks
      - ./data/metadata:/metadata
      - ./data/podcasts:/podcasts
      - ./data/config:/config
    environment:
      - TZ=Europe/Berlin
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "abs"
      glance.name: Audiobookshelf
      glance.icon: di:audiobookshelf
      glance.url: https://abs.quoll-ratio.ts.net
