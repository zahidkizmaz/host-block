services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:2025.5@sha256:8a99004ff832dbd535e6ac4d141042bc31141ff6a86b4d5bb288b3680fbceac1
    restart: unless-stopped
    privileged: true # Required for some hardware integrations
    volumes:
      - /dev:/dev
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8123:8123"
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "ha"
      tsdproxy.container_port: 8123
      glance.name: HomeAssistant
      glance.icon: di:home-assistant
      glance.url: https://ha.quoll-ratio.ts.net
