services:
  portainer:
    image: docker.io/portainer/portainer-ce:lts@sha256:f4c59b58fd64499295e59b1665bbd9af0cf9e823258f84859510db3263718142
    command: --http-enabled
    restart: unless-stopped
    container_name: portainer
    ports:
      - "9443:9443"
      - "9000:9000"
    volumes:
      - portainer_data:/data
      - /run/user/1000/podman/podman.sock:/var/run/docker.sock
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "portainer"
      tsdproxy.container_port: 9000
      glance.name: Portainer
      glance.icon: di:portainer
      glance.url: https://portainer.quoll-ratio.ts.net
volumes:
  portainer_data:
