services:
  stirling-pdf:
    image: docker.io/stirlingtools/stirling-pdf:0.46.2-ultra-lite@sha256:caa8440ea33bf0f5cf42ae3bec7e6538479100655c8cfd9b622fb1b987ff26d3
    ports:
      - '8083:8080'
    volumes:
      - ./StirlingPDF/trainingData:/usr/share/tessdata # Required for extra OCR languages
      - ./StirlingPDF/extraConfigs:/configs
      - ./StirlingPDF/customFiles:/customFiles/
      - ./StirlingPDF/logs:/logs/
      - ./StirlingPDF/pipeline:/pipeline/
    environment:
      - DOCKER_ENABLE_SECURITY=false
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "pdf"
      glance.name: StirlingPDF
      glance.icon: di:stirling-pdf
      glance.url: https://pdf.quoll-ratio.ts.net
